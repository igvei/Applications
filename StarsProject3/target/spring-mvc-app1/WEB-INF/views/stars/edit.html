<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update star</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/stars/{id}(id=${star.getId()})}" th:object="${star}">
    <label for="name">Enter name: </label>
    <input type="text" th:field="*{name}" id="name"/>
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</div>
    <br/>
    <label for="constellation">Enter constellation: </label>
    <input type="text" th:field="*{constellation}" id="constellation"/>
    <div style="color: red" th:if="${#fields.hasErrors('constellation')}" th:errors="*{constellation}">Age error</div>
    <br/>
    <label for="temperature">Enter number: </label>
    <input type="text" th:field="*{temperature}" id="temperature"/>
    <div style="color: red" th:if="${#fields.hasErrors('temperature')}" th:errors="*{temperature}">Email error</div>
    <br/>
    <label for="mass">Enter molecular weight: </label>
    <input type="text" th:field="*{mass}" id="mass"/>
    <div style="color: red" th:if="${#fields.hasErrors('mass')}" th:errors="*{mass}">Email error</div>
    <br/>
    <label for="radius">Enter molecular weight: </label>
    <input type="text" th:field="*{radius}" id="radius"/>
    <div style="color: red" th:if="${#fields.hasErrors('radius')}" th:errors="*{radius}">Email error</div>
    <br/>
    <label for="luminosity">Enter molecular weight: </label>
    <input type="text" th:field="*{luminosity}" id="luminosity"/>
    <div style="color: red" th:if="${#fields.hasErrors('luminosity')}" th:errors="*{luminosity}">Email error</div>
    <br/>
    <input type="submit" value="Update!"/>
</form>

</body>
</html>
