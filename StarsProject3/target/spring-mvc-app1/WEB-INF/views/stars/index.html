<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        .color {
            color: black;
            text-decoration: none;
        }

        .hovercolor:hover {
            color: red;
        }
    </style>
</head>
<body>

<div th:each="star : ${stars}">
    <a th:href="@{/stars/{id}(id=${star.getId()})}"
       th:text="${star.getName() + ', ' + star.getTemperature()} + ' K' "
       class="color hovercolor" >user</a>
</div>

<br/>
<hr/>

<a href="/stars/new">Create new star</a>

</body>
</html>
